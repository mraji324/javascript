<html>
    <head>
        <script>
            function a(){
                var x=parseInt(document.getElementById("r").value);
                for(var i=0;i<x;i++){
                    document.writeln(i+" ");
                }
            }
        </script>
        </head>
        <body>
            macha oka number ivvu<input type="text" id="r">
            <button onclick="a()">nokku</button>
        </body>
</html>
