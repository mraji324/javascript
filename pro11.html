<html>
    <head>
        <script>
            function a(){
                var x=parseInt(document.getElementById("r").value);
                var c=0;
                for(var i=1;i<=x;i++){
                    if((x%i)==0){
                        c++;
                    }
                    
                }
                if(c==2){
                    document.write("The number is prime");
                }else{
                    document.write("The number is not prime");
                }
            }
        </script>
        </head>
        <body>
            macha oka number ivvu<input type="text" id="r">
            <button onclick="a()">nokku</button>
        </body>
</html>
